<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external fonts links  --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Product landing Page</title>

</head>


<body>

    <header>
        <div class="logo">
            <img src="assests/logo.png" alt="earbuds">
            Earbuds
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>Contacts</li>
            <li>Help</li>
            <li>About Us</li>
        </ul>

    </header>
 

    <div class="main">

        <div class="left">
            <p class="title">Are you ready to <strong> experience the best earbuds?</strong></p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus nobis culpa at nihil sit! Dignissimos, doloremque.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </div>

        <div class="right">
            <img src="assests/white_big.png" alt="white buds">
            <div class="colors">
                <div class="item white active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Noise White</p>
                        <p>$99.99</p>
                    </div>

                    <img src="assests/white.png" >
                </div>

                <div class="item darkblue">
                    <div class="color-selector"></div>
                    <img src="assests/darkblue.png">
                </div>

                <div class="item balck">
                    <div class="color-selector"></div>
                    <img src="assests/balck.jpg">
                </div>

            </div>
        </div>

    </div>

    <!-- <img src="assests/20230906_113447.jpg" alt="">; -->

    
</body>


</html>
